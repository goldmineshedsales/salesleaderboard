<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldmine Sales Leaderboard</title>
  
  <!-- Tailwind CSS for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts for a cleaner look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Custom styles to complement Tailwind */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc; /* A lighter gray background */
    }

    /* Custom animation for the progress bars */
    .bar-animate {
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Glowing effect for exceeded goals */
    .bar-glow {
      box-shadow: 0 0 12px 2px var(--glow-color, #f59e0b);
    }

    /* Animation for the runner icon */
    .runner-animate {
        transition: left 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body class="text-gray-800 p-4 sm:p-6 lg:p-8">

  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Goldmine Sales Leaderboard</h1>
      <a href="goalsSettings.html" target="_blank" class="px-4 py-2 bg-amber-500 text-white font-semibold rounded-lg shadow-md hover:bg-amber-600 transition-colors duration-300">
        Goal Settings
      </a>
    </header>

    <!-- Column Headers -->
    <div class="hidden md:grid grid-cols-5 gap-4 px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">
      <div>Sales Rep</div>
      <div class="text-center">Total Calls</div>
      <div class="text-center">Avg Call Time</div>
      <div class="text-center">Total Call Time</div>
      <div class="text-center">Month To Date Sales</div>
    </div>

    <!-- Leaderboard Container -->
    <div id="leaderboard-container" class="space-y-3">
      <!-- Loading State -->
      <div id="loading-state" class="text-center py-10">
        <p class="text-gray-500">Loading leaderboard data...</p>
      </div>
      <!-- Leaderboard rows will be inserted here by JavaScript -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- We need dayjs for correct timezone handling -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script>
    // --- INITIALIZE DAYJS PLUGINS ---
    dayjs.extend(window.dayjs_plugin_utc);
    dayjs.extend(window.dayjs_plugin_timezone);

    // --- CONFIGURATION ---
    const SUPABASE_URL = 'https://vmifmysnxolecfpidttr.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtaWZteXNueG9sZWNmcGlkdHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODQ4NzksImV4cCI6MjA2Njk2MDg3OX0.3h-lHze2gA0y2Y3CCjPmAzyzI7Fe_FL3HCP0Tr4uMrU';

    // --- INITIALIZATION ---
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const leaderboardContainer = document.getElementById('leaderboard-container');
    const loadingState = document.getElementById('loading-state');

    // --- HELPER FUNCTIONS ---

    function formatTime(totalSeconds) {
      if (isNaN(totalSeconds) || totalSeconds < 0) return '00:00';
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = Math.floor(totalSeconds % 60);
      const pad = (num) => num.toString().padStart(2, '0');
      if (hours > 0) { return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`; }
      return `${pad(minutes)}:${pad(seconds)}`;
    }
    
    function renderMetric(label, value, goal, colorClass = 'bg-gray-500') {
      const percentage = goal > 0 ? Math.min((value / goal) * 100, 100) : 0;
      const overGoal = goal > 0 && value > goal;
      const glowColor = overGoal ? '#f59e0b' : '#10b981';

      return `
        <div class="relative h-8 bg-gray-200 rounded-full overflow-hidden">
          <div 
            class="absolute top-0 left-0 h-full ${colorClass} rounded-full bar-animate ${overGoal ? 'bar-glow' : ''}" 
            style="width: ${percentage}%; --glow-color: ${glowColor};"
          ></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <span class="font-semibold text-white text-sm mix-blend-difference">${label}</span>
          </div>
          ${percentage > 0 ? `
            <div class="absolute bottom-full h-8 w-8 runner-animate" style="left: ${percentage}%; transform: translateX(-30%); margin-bottom: 0.125rem;">
              <img src="obstacles.gif" alt="Runner" class="h-full w-full">
            </div>
          ` : ''}
        </div>
      `;
    }

    function renderRepRow(repData, goals) {
      const repRow = document.createElement('div');
      repRow.className = 'grid md:grid-cols-5 gap-4 items-center bg-white p-4 rounded-xl shadow-sm border border-gray-200';

      const repName = repData.rep_name || 'Unknown Rep';
      const totalCalls = repData.total_outbound_calls || 0;
      const avgCallTime = repData.avg_call_time || 0;
      const totalCallTime = repData.total_call_time || 0;
      const mtdSales = repData.sales_total || 0;

      repRow.innerHTML = `
        <div class="font-bold text-lg text-gray-900">${repName}</div>
        <div class="md:text-center">
          <span class="md:hidden font-semibold text-gray-500">Total Calls: </span>
          ${renderMetric(totalCalls.toLocaleString(), totalCalls, goals.calls, 'bg-blue-500')}
        </div>
        <div class="md:text-center">
          <span class="md:hidden font-semibold text-gray-500">Avg Call Time: </span>
          ${renderMetric(formatTime(avgCallTime), avgCallTime, goals.avg_call_time, 'bg-green-500')}
        </div>
        <div class="md:text-center">
          <span class="md:hidden font-semibold text-gray-500">Total Call Time: </span>
          ${renderMetric(formatTime(totalCallTime), totalCallTime, goals.total_call_time, 'bg-indigo-500')}
        </div>
        <div class="md:text-center">
          <span class="md:hidden font-semibold text-gray-500">MTD Sales: </span>
          ${renderMetric(`$${mtdSales.toLocaleString()}`, mtdSales, goals.sales, 'bg-amber-500')}
        </div>
      `;
      leaderboardContainer.appendChild(repRow);
    }

    // --- MAIN FUNCTION ---
    async function loadLeaderboard() {
      try {
        // THE FIX: Calculate today's date using the correct timezone to match the database.
        const todayInChicago = dayjs().tz('America/Chicago').format('YYYY-MM-DD');

        const { data: stats, error: statsError } = await supabase
          .from('today_leaderboard_stats')
          .select('*')
          .eq('log_date', todayInChicago) // Query for the correct date
          .order('total_outbound_calls', { ascending: false });

        if (statsError) throw statsError;

        const goals = {
            calls: 50,
            avg_call_time: 180,
            total_call_time: 14400,
            sales: 5000
        };

        leaderboardContainer.innerHTML = '';

        if (!stats || stats.length === 0) {
          leaderboardContainer.innerHTML = '<p class="text-center py-10 text-gray-500">No call data yet for today.</p>';
          return;
        }

        stats.forEach(repData => renderRepRow(repData, goals));

      } catch (error) {
        console.error('Error loading leaderboard:', error);
        leaderboardContainer.innerHTML = `<p class="text-center py-10 text-red-500 font-semibold">Failed to load leaderboard data. Error: ${error.message}</p>`;
      }
    }

    // --- INITIAL LOAD ---
    loadLeaderboard();

  </script>
</body>
</html>
