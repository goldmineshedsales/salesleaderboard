<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldmine Sales Leaderboard</title>
  
  <!-- Tailwind CSS for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts - Using a font that closely matches HubSpot's UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Custom styles inspired by the HubSpot aesthetic */
    body {
      font-family: 'Roboto', "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #F5F8FA; /* HubSpot's primary background color */
      color: #33475B; /* HubSpot's primary text color */
    }

    .bar-animate {
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .runner-animate {
      transition: left 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Keyframe animation for the pulsing effect when a goal is met */
    @keyframes pulse-animation {
      0%, 100% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(1.01);
      }
    }

    .goal-met-pulse {
      animation: pulse-animation 2s infinite;
      transform-origin: left; /* Ensures the bar pulses from left to right */
    }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-[#0E1E2D]">Goldmine Sales Leaderboard</h1>
      <a href="goalsSettings.html" target="_blank" class="px-4 py-2 bg-[#FF7A59] text-white font-bold rounded-sm shadow-sm hover:bg-[#E86143] transition-colors duration-300 text-sm">
        Goal Settings
      </a>
    </header>

    <!-- Column Headers -->
    <div class="hidden md:grid grid-cols-5 gap-6 px-6 py-3 text-left text-xs font-bold text-[#7C98B6] uppercase tracking-wider">
      <div>Sales Rep</div>
      <div class="text-center">Total Calls</div>
      <div class="text-center">Avg Call Time</div>
      <div class="text-center">Total Call Time</div>
      <div class="text-center">Month To Date Sales</div>
    </div>

    <!-- Leaderboard Container -->
    <div id="leaderboard-container" class="space-y-4">
      <!-- Loading State -->
      <div id="loading-state" class="text-center py-12">
        <p class="text-gray-500">Loading leaderboard data...</p>
      </div>
      <!-- Leaderboard rows will be inserted here by JavaScript -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script>
    // --- INITIALIZE DAYJS PLUGINS ---
    dayjs.extend(window.dayjs_plugin_utc);
    dayjs.extend(window.dayjs_plugin_timezone);

    // --- CONFIGURATION ---
    const SUPABASE_URL = 'https://vmifmysnxolecfpidttr.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtaWZteXNueG9sZWNmcGlkdHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzODQ4NzksImV4cCI6MjA2Njk2MDg3OX0.3h-lHze2gA0y2Y3CCjPmAzyzI7Fe_FL3HCP0Tr4uMrU';

    // --- INITIALIZATION ---
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const leaderboardContainer = document.getElementById('leaderboard-container');
    const loadingState = document.getElementById('loading-state');

    // --- HELPER FUNCTIONS ---

    function formatTime(totalSeconds) {
      if (isNaN(totalSeconds) || totalSeconds < 0) return '00:00';
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = Math.floor(totalSeconds % 60);
      const pad = (num) => num.toString().padStart(2, '0');
      if (hours > 0) { return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`; }
      return `${pad(minutes)}:${pad(seconds)}`;
    }
    
    function renderMetric(label, value, goal, colorClass = 'bg-gray-400') {
      const percentage = goal > 0 ? Math.min((value / goal) * 100, 100) : 0;
      const goalMet = goal > 0 && value >= goal;
      
      return `
        <div class="relative h-6 bg-[#EAF0F6] rounded-sm mt-6">
          <!-- Runner Icon -->
          ${percentage > 0 ? `
            <div class="absolute bottom-full h-7 w-7 runner-animate" style="left: ${percentage}%; transform: translateX(-30%); margin-bottom: -2px;">
              <img src="obstacles.gif" alt="Runner" class="h-full w-full">
            </div>
          ` : ''}
          
          <!-- Dark text label (sits on the gray background) -->
          <div class="absolute inset-0 flex items-center justify-center">
            <span class="font-bold text-xs text-gray-600">${label}</span>
          </div>

          <!-- Colored progress bar -->
          <div 
            class="absolute top-0 left-0 h-full ${colorClass} rounded-sm bar-animate overflow-hidden ${goalMet ? 'goal-met-pulse' : ''}" 
            style="width: ${percentage}%;"
          >
            <!-- White text label (sits inside the colored bar and is revealed as it grows) -->
            <div class="absolute inset-0 flex items-center justify-center">
              <span class="font-bold text-xs text-white">${label}</span>
            </div>
          </div>
        </div>
      `;
    }

    function renderRepRow(repData, goals) {
      const repRow = document.createElement('div');
      repRow.className = 'grid md:grid-cols-5 gap-y-2 md:gap-x-6 items-center bg-white p-4 rounded-md shadow-sm border border-[#CBD6E2]';

      const repName = repData.rep_name || 'Unknown Rep';
      const totalCalls = repData.total_outbound_calls || 0;
      const avgCallTime = repData.avg_call_time || 0;
      const totalCallTime = repData.total_call_time || 0;
      const mtdSales = repData.sales_total || 0;

      repRow.innerHTML = `
        <div class="font-bold text-base text-[#33475B]">${repName}</div>
        
        <div class="md:text-center">
          <span class="md:hidden text-xs font-bold text-[#7C98B6] uppercase">Total Calls: </span>
          ${renderMetric(totalCalls.toLocaleString(), totalCalls, goals.calls, 'bg-blue-500')}
        </div>
        <div class="md:text-center">
          <span class="md:hidden text-xs font-bold text-[#7C98B6] uppercase">Avg Call Time: </span>
          ${renderMetric(formatTime(avgCallTime), avgCallTime, goals.avg_call_time, 'bg-green-500')}
        </div>
        <div class="md:text-center">
          <span class="md:hidden text-xs font-bold text-[#7C98B6] uppercase">Total Call Time: </span>
          ${renderMetric(formatTime(totalCallTime), totalCallTime, goals.total_call_time, 'bg-indigo-500')}
        </div>
        <div class="md:text-center">
          <span class="md:hidden text-xs font-bold text-[#7C98B6] uppercase">MTD Sales: </span>
          ${renderMetric(`$${mtdSales.toLocaleString()}`, mtdSales, goals.sales, 'bg-amber-500')}
        </div>
      `;
      leaderboardContainer.appendChild(repRow);
    }

    // --- MAIN FUNCTION ---
    async function loadLeaderboard() {
      try {
        const todayInChicago = dayjs().tz('America/Chicago').format('YYYY-MM-DD');

        const { data: stats, error: statsError } = await supabase
          .from('today_leaderboard_stats')
          .select('*')
          .eq('log_date', todayInChicago)
          .order('total_outbound_calls', { ascending: false });

        if (statsError) throw statsError;

        const goals = {
            calls: 50,
            avg_call_time: 180,
            total_call_time: 14400,
            sales: 5000
        };

        leaderboardContainer.innerHTML = '';

        if (!stats || stats.length === 0) {
          leaderboardContainer.innerHTML = '<p class="text-center py-12 text-gray-500">No call data yet for today.</p>';
          return;
        }

        stats.forEach(repData => renderRepRow(repData, goals));

      } catch (error) {
        console.error('Error loading leaderboard:', error);
        leaderboardContainer.innerHTML = `<p class="text-center py-12 text-red-600 font-semibold">Failed to load leaderboard data. Error: ${error.message}</p>`;
      }
    }

    // --- INITIAL LOAD ---
    loadLeaderboard();

  </script>
</body>
</html>
