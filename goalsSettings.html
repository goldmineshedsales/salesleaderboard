<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adjust Daily Sales Goals</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f8fa;
      color: #213343;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="number"], input[type="checkbox"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
      border: 1px solid #d0d5dd;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      width: auto;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save {
      background-color: #ff7a59;
      color: white;
    }

    .reset {
      background-color: #e0e6ed;
      color: #213343;
    }

    .note {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 1.5rem;
      color: #66788a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adjust Daily Sales Goals</h1>
    <div class="form-group">
      <label for="targetCalls">Target Total Calls</label>
      <input type="number" id="targetCalls" />
    </div>
    <div class="form-group">
      <label for="targetAvgCallTime">Target Average Call Time (seconds)</label>
      <input type="number" id="targetAvgCallTime" />
    </div>
    <div class="form-group">
      <label for="targetMinutes">Target Total Call Time (minutes)</label>
      <input type="number" id="targetMinutes" />
    </div>
    <div class="form-group">
      <label for="targetSalesMTD">Target Month-To-Date Sales ($)</label>
      <input type="number" id="targetSalesMTD" />
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="requireSaleToday" />
        Require a Sale Today to Earn Sales Badge
      </label>
    </div>
    <div class="form-actions">
      <button class="save" onclick="saveGoals()">Save</button>
      <button class="reset" onclick="resetGoals()">Reset to Default</button>
    </div>
    <div class="note" id="statusMessage"></div>
  </div>

  <script>
    const defaultGoals = {
      targetCalls: 120,
      targetAvgCallTime: 150,
      targetMinutes: 180,
      targetSalesMTD: 0,
      requireSaleToday: true,
    };

    function loadGoals() {
      const saved = JSON.parse(localStorage.getItem("dailyGoals")) || defaultGoals;
      document.getElementById("targetCalls").value = saved.targetCalls;
      document.getElementById("targetAvgCallTime").value = saved.targetAvgCallTime;
      document.getElementById("targetMinutes").value = saved.targetMinutes;
      document.getElementById("targetSalesMTD").value = saved.targetSalesMTD;
      document.getElementById("requireSaleToday").checked = saved.requireSaleToday;
    }

    function saveGoals() {
      const goals = {
        targetCalls: parseInt(document.getElementById("targetCalls").value, 10),
        targetAvgCallTime: parseInt(document.getElementById("targetAvgCallTime").value, 10),
        targetMinutes: parseInt(document.getElementById("targetMinutes").value, 10),
        targetSalesMTD: parseInt(document.getElementById("targetSalesMTD").value, 10),
        requireSaleToday: document.getElementById("requireSaleToday").checked
      };
      localStorage.setItem("dailyGoals", JSON.stringify(goals));
      document.getElementById("statusMessage").textContent = "Goals saved!";
    }

    function resetGoals() {
      localStorage.removeItem("dailyGoals");
      loadGoals();
      document.getElementById("statusMessage").textContent = "Defaults restored.";
    }

    loadGoals();
  </script>
</body>
</html>
