<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Sales Leaderboard</h1>
  <div id="leaderboard">Loading...</div>

  <script>
    async function loadLeaderboard() {
      const res = await fetch("/.netlify/functions/getLeaderboard");
      const data = await res.json();

      let html = `
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Call Count</th>
              <th>Avg Call Length (min)</th>
              <th>Total Call Time (min)</th>
              <th>Sales (MTD)</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const rep of data) {
        html += `
          <tr>
            <td>${rep.name}</td>
            <td>${rep.call_count}</td>
            <td>${rep.avg_call_length}</td>
            <td>${rep.total_call_time}</td>
            <td>$${rep.sales_mtd}</td>
          </tr>`;
      }

      html += `</tbody></table>`;
      document.getElementById("leaderboard").innerHTML = html;
    }

    loadLeaderboard();
  </script>
</body>
</html>
