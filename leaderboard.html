<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Sales Leaderboard</h1>
  <div id="error" style="color: red;"></div>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Call Count</th>
        <th>Avg. Call Length (s)</th>
        <th>Total Call Time (s)</th>
        <th>Sales MTD</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLeaderboard() {
      try {
        const res = await fetch('/.netlify/functions/getLeaderboard');
        const data = await res.json();

        const tbody = document.querySelector('#leaderboard tbody');
        data.forEach(rep => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${rep.name}</td>
            <td>${rep.call_count}</td>
            <td>${rep.avg_call_length_seconds}</td>
            <td>${rep.total_call_time_seconds}</td>
            <td>${rep.sales_mtd}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        document.getElementById('error').textContent = 'Error loading leaderboard.';
        console.error(err);
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
